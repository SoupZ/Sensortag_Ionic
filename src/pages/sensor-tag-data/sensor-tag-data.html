<ion-header>

  <ion-navbar hideBackButton  text-center color="primary_darker">
    <ion-title>SensorTag Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center  color="primary_darker" class="sensor-data-page" padding>
  <ion-list text-center  >
    <ion-item text-center >
      <ion-icon   large color="primary_darker" name="thermometer" item-start></ion-icon>
       <strong   class="temp" color="primary_darker">{{temperature}}</strong>

    </ion-item>

    <ion-item text-center >
        <ion-icon   large color="primary_darker" name="code-download" item-start></ion-icon>
         <strong   class="temp" color="primary_darker">{{airPressure}}</strong>

      </ion-item>
  </ion-list>




</ion-content>
