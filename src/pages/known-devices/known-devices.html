<ion-header>

  <ion-navbar  hideBackButton  text-center color="primary_darker" >
    <ion-title>Paired Devices History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item-sliding *ngFor="let device of pairedlist; let i = index" >
          <ion-item>
            <ion-card>
                <button ion-item (click)="showTappedDevice(i)">
                    <ion-icon name="bluetooth" item-start></ion-icon>
                    {{device.name}}<br>
                  {{device.id}}

                   </button>
             </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>








</ion-content>
